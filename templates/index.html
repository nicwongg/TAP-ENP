{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mb-3">Welcome to <span style="font-size:small">small</span>url
</h1>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form action="/shorten_url" method="POST">
            <div class="form-floating mb-3">
                <input type="text" name="url" id="url" class="form-control" value="" autofocus></input>
                <label for="url">URL</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="custom_alias" id="custom_alias" class="form-control" value=""></input>
                <label for="custom_alias">Custom Short Alias (optional)</label>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn text-light btn-lg btn-info">Shorten</button>
            </div>
        </form>

        {% if response %}
        <hr>
        <span class="text-success">Here is your shortened URL: {{response}}</span>
        {% endif %}

        {% if err_response %}
        <hr>
        <span class="text-danger">{{err_response}}</span>
        {% endif %}
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock %}
